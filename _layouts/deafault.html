<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  {% seo %}
  {% feed_meta %}
  
  <!-- Mermaid Support - Updated Script -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.3/dist/mermaid.min.js"></script>
  <script>
    window.onload = function() {
      mermaid.initialize({ 
        startOnLoad: true,
        theme: 'dark'
      });
      
      // Force Mermaid to render after page load
      mermaid.run({
        querySelector: '.language-mermaid'
      });
    };
  </script>
  
  <!-- Custom CSS for Mermaid -->
  <style>
    .mermaid {
      display: flex;
      justify-content: center;
      width: 100%;
      overflow-x: auto;
    }
  </style>
  
  <!-- Include Minimal Mistakes theme -->
  {% include head.html %}
</head>
<body>
  {{ content }}
</body>
</html>
